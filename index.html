<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <header class="header">

    <main>
        <!-- =========SECCION BUSCADOR=========== -->
        <section class="seccion seccionBuscador">
            <h1 class="titulo">Busca ofertas en hoteles y mucho más</h1>
            <div class="buscador">
                <form class="formBuscar" action="">    
                    <div class="elemento-formulario">
                        <select class="select-ciudad fa" name="ciudad" id="ciudad">
                            <option hidden selected class="fa"> &#xf3c5; ¿A dónde vamos?</option>
                        
                        </select>
                        
                    </div> 
                    <div class="elemento-formulario">
                        <input class="input-calendario fa" id="calendarioLine" type="text" name="daterange" 
                               placeholder="&#xf073; Check in - Check out"
                               style="font-family:Arial, FontAwesome" autocomplete="off"/>
                    </div>
                    <div  class="elemento-formulario">
                    <button class="botonBuscar">Buscar</button>
                    </div>
                </form>
            </div>
        </section>
        <!-- =========SECCION CATEGORIAS=========== -->
        <section class="seccion">
            <h2>Buscar Por Tipo de Alojamiento</h2>
            <section class="seccionCategorias">
            </section>
        </section>


    <!-- =========SECCION PRODUCTOS=========== -->
     <section  class="seccion bgGris">
           <h2 class="tituloRec">Recomendaciones</h2>
            <section class="seccionRecomendaciones">
                <ul id="myList"></ul>
                <div id="loadMore">Ver Mas</div>
            </section>
    
        </section>



    </main>

    <footer class="footer">

    <button class="Subir" >

     </button>
